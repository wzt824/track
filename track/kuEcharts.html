<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title></title>
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/kuEcharts.css">
	<style>
		li{
			margin: 10px 0px;
		}

	</style>
</head>
<body>
<div class="gallery-container">
	<div class="gallery">
		<div class="frame">
            <p>Stacked Progress Bars </p>
            <div class="loading-bar">
                <div class="amount green" style="width: 40%;">
                    <div class="loaded">
                        40%
                    </div>
                    <div class="lines"></div>
                </div>
            </div>
		</div>
		<div class="frame">
            <p>拼搏到无能为力</p>
            <p style="font-size: 12px;color:#666">（没有进入IT行业前）</p>
            <ul class="LiUls"  style="width: 100%">
                <li>
                    <a href="javascript:;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 10%;">
                                <div class="progress-value">10%</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 28%;">
                                <div class="progress-value">28%</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 60%;">
                                <div class="progress-value">40%</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 85%;">
                                <div class="progress-value">85%</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
		</div>
		<div class="frame">
			<p>2018余额不足 </p>
			<div class="loading-bar">
				<div class="amount red" style="width: 92%">
					<div class="loaded">
						92%
					</div>
					<div class="lines"></div>
				</div>
			</div>
		</div>
		<div class="frame">
            <p>坚持到感动自己</p>
            <p style="font-size: 12px;color:#666">（进入IT行业之后）</p>
            <ul class="LiUls"  style="width: 100%">
                <li>
                    <a href="javascript:;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 85%;">
                                <div class="progress-value">敲代码ing</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 60%;">
                                <div class="progress-value">听课ing</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width: 40%;">
                                <div class="progress-value">练习ing</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 25%;">
                                <div class="progress-value">休息ing</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
		</div>
		<div class="frame">
            <p>Stacked Progress Bars </p>
            <div class="loading-bar">
                <div class="amount blue" style="width: 60%">
                    <div class="loaded">
                        60%
                    </div>
                    <div class="lines"></div>
                </div>
            </div>
		</div>
	</div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script  src="js/kuEcharts.js"></script>
</body>
</html>
