    $(function () {
        funMap();
    })
    function funMap() {
        var mapChart = echarts.init(document.getElementById('slideBox'));
        option = {
            backgroundColor: '#000',
            globe: {
                baseTexture: "images/world.topo.bathy.200401.jpg",
                heightTexture: "images/world.topo.bathy.200401.jpg",
                displacementScale: 0.04,
                shading: 'realistic',
                environment: 'images/timg.jpg',
                realisticMaterial: {
                    roughness: 0.9
                },
                postEffect: {
                    enable: true
                },
                light: {
                    main: {
                        intensity: 5,
                        shadow: true
                    },
                    ambientCubemap: {
                        texture: 'images/world.topo.bathy.200401.jpg',
                        diffuseIntensity: 0.2
                    }
                }
            }
        };
        mapChart.setOption(option);
    }

    var logins= document.getElementById('slideBox');
    function login_resize() {//用于使chart自适应高度和宽度,通过窗体高宽计算容器高宽
        logins.style.width = document.getElementById('slideBox').innerWidth+'px';
        logins.style.height = document.getElementById('slideBox').innerHeight+'px';
    }
    login_resize ();//设置容器高宽
    var myChartcharts = echarts.init(logins);// 基于准备好的dom，初始化echarts实例

    window.onresize = function () {//用于使chart自适应高度和宽度
        //charts-p1
        login_resize();//重置容器高宽
        myChartcharts.resize();
    }
</script>
